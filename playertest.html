   <script type="text/javascript">
function showplayer() { 

  // Unhide the <div> that holds the <img>, so the picture is now visible.
  var imageContainer = document.getElementById("playercontainer");
  imageContainer.style.display = "block";
}

function hideplayer() {  

  // Hide the <div> that holds the <img>, so the picture is now visible.
  var imageContainer = document.getElementById("playercontainer");
  imageContainer.style.display = "none";
}

   </script>
